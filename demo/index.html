<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mplayer.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/jquery.mplayer.css">
        <link rel="stylesheet" type="text/css" href="styles/icon-font.css">
    </head>
    <body>
        <div class="test1"></div>
        <div class="test2"></div>
        <div class="test3"></div>
        <script src="scripts/jquery-2.1.1.min.js"></script>
        <script src="scripts/jquery.mplayer.js"></script>
        <script src="scripts/plugin/multi-track.js"></script>
        <script type="text/javascript">
            var test = $('.test1').Mplayer({},{
                plugin: {
                    multiTrack: {
                        option: true,
                        list: [{
                            mp3: '/mp3/Adie-Seek You.mp3',
                            ogg: '/mp3/Adie-Seek You.OGG',
                            cover: '/mp3/Adie-Seek You.jpg',
                            artist: 'Adie',
                            album: 'Adie',
                            title: 'Seek You'
                        },{
                            mp3: '/mp3/Dylan Mondegreen-Something To Dream On.mp3',
                            ogg: '/mp3/Dylan Mondegreen-Something To Dream On.OGG',
                            cover: '/mp3/Dylan Mondegreen-Something To Dream On.jpg',
                            artist: 'Dylan Mondegreen',
                            album: 'Dylan Mondegreen',
                            title: 'Something To Dream On'
                        }]
                    }
                }
            });
            // test.setVolume(0.2);
            test.on('timeupdate', function () {
            }).on('statusChanged', function (event, status) {
                console.log(status);
            });
        </script>
    </body>
</html>
