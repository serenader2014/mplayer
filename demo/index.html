<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mplayer.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/icon-font.css">
    </head>
    <body>
        <div class="test1"></div>
        <div class="test2"></div>
        <div class="test3"></div>

        <button onclick="test.play()">Play</button>
        <button onclick="test.pause()">Pause</button>

        <script src="scripts/jquery-2.1.1.min.js"></script>
        <script src="scripts/jquery.mplayer.js"></script>
        <script type="text/javascript">
            var test = $('.test1').Mplayer({
                mp3: '/mp3/Adie-Seek You.mp3',
                ogg: '/mp3/Adie-Seek You.OGG',
                cover: '/mp3/Adie-Seek You.jpg',
                artist: 'Adie',
                album: 'Adie',
                title: 'Seek You'
            },{
                // autoPlay: true
            });
            test.on('progress', function () {
                var t = test.getProgress('[m]分[s]秒');
                console.log(t);
            }).on('statusChanged', function (event, status) {
                console.log(status);
            });
        </script>
    </body>
</html>
